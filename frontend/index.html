<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">

            </div>
        </div>
        <div class="chatbot-container">
            <iframe width="350" height="430" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/1e95185c-f03f-46fc-9b0a-5a2a394a0a42"></iframe>
        </div>
    </div>

    <footer class="footer">

</html>
